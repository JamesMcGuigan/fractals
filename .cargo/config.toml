## mold is a faster linker - https://github.com/rui314/mold
## $ readelf -p .comment target/release/fractals
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=--ld-path=/usr/bin/mold"]